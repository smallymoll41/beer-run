<div class="form-description">Find Bars Near You</div>
<div class="coordinates"> Your Location: {{lat}}, {{lng}}</div>
<div class="form-container">
    <form [formGroup]="preferencesForm" (submit)="submit(preferencesForm, $event)">
        <mat-form-field>
            <input matInput formControlName="preferredRadius" placeholder="Miles from start">
            <mat-error *ngIf="preferencesForm.controls['preferredRadius'].errors?.pattern">Please enter a number</mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="openNow" #checkbox class="checkbox">Open Now</mat-checkbox>

        </div> -->
